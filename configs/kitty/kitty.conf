# ========================
# Kitty Terminal Config
# ========================

# Set the font family (requires Nerd Font installed)
font_family         JetBrainsMono Nerd Font
font_size           13.0
italic_font         auto
bold_italic_font    auto

window_padding_width 8

include theme.conf

# Set background opacity (0.0 = fully transparent, 1.0 = opaque)
background_opacity 0.60

# Hide window decorations (only works on Wayland compositors like Hyprland)
# hide_window_decorations yes

# Disable close confirmation prompt when closing a window
# confirm_os_window_close 0

# 顏色設定（深灰主題）
foreground            #dcdcdc
background            #1e1e1e
selection_foreground  #1e1e1e
selection_background  #a9b1d6

cursor                #a9b1d6
cursor_text_color     #1e1e1e
url_color             #7aa2f7

active_border_color   #7dcfff
inactive_border_color #444444
bell_border_color     #ff9e64

# Tab bar 顏色
active_tab_foreground   #1e1e1e
active_tab_background   #7dcfff
inactive_tab_foreground #dcdcdc
inactive_tab_background #2a2a2a
tab_bar_background      #1e1e1e

