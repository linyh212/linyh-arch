$mod = SUPER

exec-once = swww init
exec-once = swww img ~/Pictures/wallpaper.jpg
exec-once = waybar &
exec-once = dunst &
exec-once = nm-applet &
exec-once = blueman-applet &
exec-once = hyprpaper &
exec-once = xdg-desktop-portal-hyprland &
exec-once = xdg-desktop-portal &
exec-once = hypridle &
exec-once = wlogout &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &

input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
}

# SUPER key (Mod key)

# Actions
bind = $mod, RETURN, exec, kitty                    # Open Kitty terminal
bind = $mod, Q, killactive                           # Close current window
bind = $mod, M, exit                                 # Exit Hyprland
bind = $mod, E, exec, ~/.config/ml4w/settings/filemanager.sh  # Open file manager
bind = $mod, T, togglefloating                       # Toggle floating/tiling
bind = $mod, F, fullscreen                           # Toggle fullscreen
bind = $mod CTRL, RETURN, exec, rofi -show drun     # Open rofi launcher
bind = $mod, P, pseudo,                              # dwindle layout specific
bind = $mod, J, togglesplit,                         # dwindle layout specific
bind = $mod, B, exec, ~/.config/ml4w/settings/browser.sh      # Open browser
bind = $mod SHIFT, B, exec, ~/.config/ml4w/scripts/reload-waybar.sh  # Reload Waybar
bind = $mod SHIFT, W, exec, ~/.config/ml4w/scripts/reload-hyprpaper.sh # Reload wallpaper

# Media keys
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86WLAN, exec, nmcli radio wifi toggle
bind = , XF86Refresh, exec, xdotool key F5

# Move focus with Mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Switch workspaces with Mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with Mod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces with Mod + mouse wheel
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with Mod + mouse drag
bindm = $mod, mouse:272, movewindow     # mouse:272 = left mouse button (LMB)
bindm = $mod, mouse:273, resizewindow  # mouse:273 = right mouse button (RMB)

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(000000aa)
  layout = dwindle
}

decoration {
  rounding = 8
  blur {
    enabled = true
    size = 8
    passes = 3
    vibrancy = 0.2
  }
  drop_shadow = true
  shadow_range = 8
  shadow_render_power = 3
  col.shadow = rgba(00000055)
}

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}
